
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>#indieracers</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <center>
              <h1>
                <a href="https://twitter.com/search?q=%23indieracers&f=live" target="_blank">#indieracers</a>
              </h1>
              <h5>
                <a href="https://github.com/elocnatsirt/indieracers.github.io/blob/main/guidelines.md" target="_blank">Hosting Guidelines</a>
              </h5>
            </center>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-5 col-md-offset-3" id="divResults">
          </div>
        </div>
      </div>
      </div>
    </div>

    <script type="text/template" id="tplItem">
      <div class="list-group">
        {{#statuses}}
        <p>{{entities.urls[0].expanded_url}}</p>
        <a href="https://twitter.com/{{user.screen_name}}/status/{{id_str}}" class="list-group-item" target="_blank">
          <img src="{{user.profile_image_url_https}}" style="border-radius: 50%;"> <b>@{{user.screen_name}}</b>
          <span class="badge badge-dark">{{favorite_count}} likes</span>
          {{text}}
        </a>
        {{/statuses}}
      </div>
    </script>

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
    <script src="./tweetjs.js"></script>
    <script>

      $(init);
      function init() {
        $(searchQuery);
      }

      function searchQuery() {
        TweetJs.Search("#indieracers exclude:retweets",
          function(data) {
            var tpl = $("#tplItem").html();
            var strHtml = Mustache.render(tpl, data);
            $("#divResults").html(strHtml);
          });
      }

    </script>
  </body>

  <footer>
    <center><p>Tweets via <a href="https://tweetjs.com/" target="_blank">TweetJS.com</a></p></center>
  </footer>
</html>
